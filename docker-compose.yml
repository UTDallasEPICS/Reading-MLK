version: '3.1'
services:
  reading-mlk:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"  # Corrected port binding
    volumes:
      - .:/app
    environment:
      - NODE_ENV=development
    command: npm run dev

  db:
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "11111:5432"  # @Ofek: Keep this for now; will change to xxxxx:5432 in the future 
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
    driver: local
